<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" type="text/css" href="../assets/navbar.css" />
        <script src="main.js"></script>
        <title>Morse</title>
    </head>
    <body onload="newLetter();
                  updateHighScore();">
        
        <!---ugly nav bar--->
        <a href="../">
            <div class="navbar">
                <div class = 'navlogo'>
                    <img class='navimg' src='../assets/photo-2.png'>
                </div>
                <div class="navitem">Return to rysaiah.com</div>
            </div>
        </a>
        
        <div class='titl'>Morse Code Practice</div>
        <br>
        <div class='scoreContainer'>
            <div class='score' id='score'>Score: 0</div>
            <div class="highScore" id='highScore'>High Score: 0</div>
        </div>
        <br>
        <div id='problem' class='problem'>r</div>
        <br>
        <div class='answer'>
            <input type='text' id='textBox' placeholder='Answer Here'>
            <button onclick="guess(document.getElementById('textBox').value)">Go</button>
        </div>
        <br>
        <label for="input-type">Choose mode:</label>
        <select name="input-type" id="input-type">
            <option value='standard'>Standard to Morse</option>
            <option value='morse'>Morse to Standard</option>
        </select>
        <button onclick="updateMode()">Switch</button>
    </body>
</html>
