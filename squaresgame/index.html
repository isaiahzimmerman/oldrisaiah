<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./interface.css" />
        <script src="./main.js"></script>
        <title>Squares Game</title>
    </head>
    <body onload="play(1)">
        <div class=‘gameCo ntainer’>
            <p id='level' class='level'>Level: 1</p>
            <p id='highScore' class='highScore'>High Score: 0</p>
            <p id='score' class='score'>Score: 0/10</p>
            <p id='puzzle' class='puzzle'></p>
            <div class='juzb'>
                <div class='child' id='input1'>_</div>
                <div class='child' id='input2'>_</div>
                <div class='child' id='input3'>_</div>
                <div class='child' id='input4'>_</div>
            </div>
            <br><br><br><br><br>
            <div class=‘keyboard’>
                <button onclick="updateField(1,'num')">1</button>
                <button onclick="updateField(2,'num')">2</button>
                <button onclick="updateField(3,'num')">3</button>
                <button onclick="updateField(4,'num')">4</button>
                <button onclick="updateField(5,'num')">5</button>
                <button onclick="updateField(6,'num')">6</button>
                <button onclick="updateField(7,'num')">7</button>
                <button onclick="updateField(8,'num')">8</button>
                <button onclick="updateField(9,'num')">9</button>
                <button onclick="updateField(0,'num')">0</button>
                <button onclick="updateField('Enter','not')">Go</button>
                <button onclick="updateField('Backspace','not')">Del</button>
            </div>
        </div>
    </body>
</html>
