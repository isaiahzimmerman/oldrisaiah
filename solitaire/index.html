<!DOCTYPE html>
<html lang="en">
<head>
    <!-- header -->
    <script src="/assets/header/header.js"></script>
    <link rel="stylesheet" href="/assets/header/header.css">
    <!-- header -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>

</head>
<body onload="createBoard()">
    <!-- header -->
    <div w3-include-html="/assets/header/header.html"></div>
    <script>includeHTML()</script>
    <!-- header -->
    <div class="gameContainer">
        <div class="titleText">Solitaire</div>
        <div class="row1">
            <div></div>
            <img class='cardStack' onclick="drawCard()" id="deck0"  src="./cards/back.svg">
            <img class='cardStack' onclick="fromDrawPile()" id="deck1" src="./cards/blank.svg">
            <div></div>
            <img class='cardStack' id="pile0" onclick="placeOnDeck(0)" src="./cards/blank.svg">
            <img class='cardStack' id="pile1" onclick="placeOnDeck(1)" src="./cards/blank.svg">
            <img class='cardStack' id="pile2" onclick="placeOnDeck(2)" src="./cards/blank.svg">
            <img class='cardStack' id="pile3" onclick="placeOnDeck(3)" src="./cards/blank.svg">
        </div>
        <div class="row2">
            <div></div>
            <div class="cardStack" id="play0">
            </div>
            <div class="cardStack" id="play1">
            </div>
            <div class="cardStack" id="play2">
            </div>
            <div class="cardStack" id="play3">
            </div>
            <div class="cardStack" id="play4">
            </div>
            <div class="cardStack" id="play5">
            </div>
            <div class="cardStack" id="play6">
            </div>
        </div>
</body>
</html>
